<input type="text"  [formControl]="skillsForm"  placeholder="{{_placeholder}}"   class="form-control" (keyup.enter)="enterTheValue()" id="skills" >
<span class="badge badge-primary leftSpace" *ngFor="let skill of chipsArray">{{skill}} <a href="javascript:void(0)" (click)="removeSkill(skill)" > X</a> </span>
